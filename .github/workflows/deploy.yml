name: Deploy to SiteGround on PR Merge

on:
  pull_request:
    types:
      - closed   # Only triggers when a PR is closed
    branches:
      - main     # Only if the PR is into main

jobs:
  deploy:
    if: github.event.pull_request.merged == true  # Only run if the PR was merged
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SITEGROUND_HOST }}
          username: ${{ secrets.SITEGROUND_USER }}
          key: ${{ secrets.SITEGROUND_SSH_KEY }}
          port: 18765
          script: |
            cd ~/www/mymassrealestateagent.com/public_html
            # Clear existing files
            rm -rf *
            # Pull latest code
            git reset --hard
            git pull origin main
            # Copy built files from dist to public_html
            cp -r dist/* .
            # Clean up source files (optional - keeps public_html clean)
            rm -rf src/ node_modules/ package*.json tsconfig.json vite.config.ts .git/ .github/ 
