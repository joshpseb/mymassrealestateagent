name: Deploy Frontend to SiteGround

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy frontend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SITEGROUND_HOST }}
          username: ${{ secrets.SITEGROUND_USER }}
          key: ${{ secrets.SITEGROUND_SSH_KEY }}
          port: 18765
          script: |
            cd ~/www/mymassrealestateagent.com
            git pull origin main || true
          script_stop: true

      - name: Copy built files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SITEGROUND_HOST }}
          username: ${{ secrets.SITEGROUND_USER }}
          key: ${{ secrets.SITEGROUND_SSH_KEY }}
          port: 18765
          source: "frontend/dist/*"
          target: "~/www/mymassrealestateagent.com/public_html/"
          strip_components: 2