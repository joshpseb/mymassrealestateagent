name: Deploy Frontend to SiteGround

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy and build on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SITEGROUND_HOST }}
          username: ${{ secrets.SITEGROUND_USER }}
          key: ${{ secrets.SITEGROUND_SSH_KEY }}
          port: 18765
          script: |
            cd ~/www/mymassrealestateagent.com
            git pull origin main
            
            # Build frontend on server
            cd frontend
            npm ci
            npm run build
            
            # Copy to public_html
            cd ..
            cd public_html
            rm -rf *
            cp -r ../frontend/dist/* .
            echo "Frontend deployed successfully!"